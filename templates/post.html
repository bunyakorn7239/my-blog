{% extends 'base.html' %}

{% block content %}
    {% if post %}
        <div class="max-w-3xl mx-auto p-6 bg-gray-800 rounded-lg shadow-lg text-white">
            <h2 class="text-2xl font-bold mb-4">{{ post.title }}</h2>
            <p class="text-lg">{{ post.content }}</p>
        </div>
    {% else %}
        <div class="max-w-3xl mx-auto p-6 bg-gray-800 rounded-lg shadow-lg">
            <form method="POST" class="space-y-4">
                <input
                    type="text"
                    name="title"
                    placeholder="ðŸš©Post Title"
                    required
                    class="w-full px-4 py-2 rounded bg-gray-900 text-white placeholder-gray-400 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-pink-400"
                >
                <textarea
                    name="content"
                    placeholder="Write your feedback here..."
                    rows="8"
                    required
                    class="w-full px-4 py-2 rounded bg-gray-900 text-white placeholder-gray-400 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-pink-400"
                ></textarea>
                <div class="text-center">
                <button
                    type="submit"
                    class="bg-pink-400 hover:bg-pink-300 text-black font-semibold px-6 py-2 rounded transition"
                >
                    Publish
                </button>
            </form>
        </div>
    {% endif %}
{% endblock %}
