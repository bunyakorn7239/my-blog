<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My Personal Blog</title>
    
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* กำหนดฟอนต์หลักและเพิ่ม Animation */
        body {
            font-family: 'Poppins', sans-serif;
        }

        /* Animation สำหรับ Fade-in เมื่อเปิดหน้า */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-container {
            animation: fadeIn 0.8s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 via-gray-900 to-blue-900 px-4">

        <div class="form-container max-w-md w-full mx-auto p-8 md:p-10 bg-gray-800 bg-opacity-50 backdrop-blur-sm rounded-2xl shadow-2xl ring-1 ring-white/10">
            
            <h2 class="text-4xl font-bold text-center text-green-300 mb-2">Welcome to my Web Application </h2>
            <p class="text-center text-gray-400 mb-8">Sign in to continue</p>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="p-4 mb-6 text-sm text-white text-center font-semibold rounded-lg 
                            {% if category == 'danger' %} bg-red-500/80 
                            {% elif category == 'success' %} bg-green-500/80
                            {% else %} bg-blue-500/80 {% endif %}"
                            role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" class="space-y-6">
                <div>
                    <label for="username" class="block mb-2 text-sm font-medium text-gray-300">Gmail</label>
                    <input type="text" name="username" id="username"
                        class="w-full px-4 py-3 rounded-lg bg-gray-900/70 text-green-300 placeholder-gray-500 border border-transparent focus:outline-none focus:ring-2 focus:ring-pink-400 focus:border-transparent transition-all duration-300"
                        placeholder="Enter your username" required>
                </div>
                <div>
                    <label for="keyword" class="block mb-2 text-sm font-medium text-gray-300">Short Keyword</label>
                    <select name="keyword" id="keyword"
                            class="w-full px-4 py-3 rounded-lg bg-gray-900/70 text-green-300 border border-transparent focus:outline-none focus:ring-2 focus:ring-pink-400 focus:border-transparent transition-all duration-300"
                            required>
                        
                        <option value="" disabled selected>Used for</option>
                        
                        <option value="Research">Research</option>
                        <option value="Certificate">See Certificate</option>
                        <option value="Contact">Contact</option>

                    </select>
                </div>

                <div class="text-center pt-4">
                    <button type="submit"
                            class="w-full bg-pink-500 hover:bg-pink-400 text-white font-bold py-3 px-8 rounded-lg shadow-lg
                                transition-all duration-300 ease-in-out
                                transform hover:scale-105 hover:shadow-pink-500/50
                                active:scale-100">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
